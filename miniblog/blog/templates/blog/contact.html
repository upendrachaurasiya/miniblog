{% extends "blog/base.html" %}
{% load static %} 

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Contact Page</h3>
        <form>
            <div class="form-group ">
              <label for="nameInput">Name</label>
              <input type="Name" class="form-control" id="nameInput"  placeholder="Enter Name">
            </div>

            <div class="form-group ">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="addressInput">Address</label>
                <textarea id="addressInput" class="form-control" placeholder="Enter Address" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="messateInput">Message</label>
                <textarea id="messageInput" class="form-control" placeholder="Enter Address" rows="4" cols="50"></textarea>
            </div>
            
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>

{% endblock content %}
