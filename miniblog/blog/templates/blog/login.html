{% extends "blog/base.html" %}
{% load static %} 

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">login Page</h3>
        {% if messages %}
            {% for message in messages %}
                <p {% if message.tags %}class="mb-10 alert alert-{{message.tags}}"{% endif %}>{{message}}</p>
            {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for f in form %}
            <div class="form-group">
                {{f.label_tag}}
                {{f}}
                <small class="text-warning">{{f.errors|striptags}}</small>  
            </div>
            {% endfor %}
           <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

{% endblock content %}
